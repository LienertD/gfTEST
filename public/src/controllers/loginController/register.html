<div ng-controller="loginController" class="content-wrapper">
    <div class="title">
        <h2>Join the happiness</h2>
    </div>
    <div ng-show="error" class="alert alert-danger">{{ error }}</div>
    <form ng-submit="register()">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="Username" ng-model="username">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="email" class="form-control" placeholder="Email" ng-model="email">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-console"></span></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="password">
        </div>
        <div>
            <button type="submit" class="btn btn-default btn-raised pull-right">Go <span class="glyphicon glyphicon-ok"></span></button>
            <a href="#/login">Login ></a>
        </div>
    </form>
</div>
